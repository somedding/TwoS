<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대시보드 UI</title>
  <link rel="stylesheet" href="/static/web/styles/stylegraph.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .charts-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .donut-box {
      background-color: #D1C4E9; /* 연보라색 상자 */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60%;
      margin: 10px auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .hidden {
      display: none;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .buttons-container button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="profile">
    <div class="avatar"></div>
    <div class="name">홍길동</div>
  </div>
  <div class="stats">
    <div class="overview">
      <h1>1,234,567 Min</h1>
      <p>지난 주 보다 12,124M 증가하였습니다.</p>
    </div>
    <div class="graph">
      <div class="graph-header">
        <h3>Graph</h3>
        <div class="timeframe-box">
          <div class="timeframe">
            <span>1D</span>
            <span>7D</span>
            <span>1M</span>
          </div>
        </div>
      </div>
      <div class="buttons-container">
        <button id="showChart1">1D</button>
        <button id="showChart2">7D</button>
        <button id="showChart3">1M</button>
      </div>
      <div class="charts-container">
        <div id="chart1Container" class="donut-box">
          <canvas id="myChart1"></canvas>
        </div>
        <div id="chart2Container" class="donut-box hidden">
          <canvas id="myChart2"></canvas>
        </div>
        <div id="chart3Container" class="donut-box hidden">
          <canvas id="myChart3"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="users-box">
      <div class="users">
        <div class="user active">
          <div class="dot"></div>
          <div>Me</div>
        </div>
        <div class="user">
          <div class="dot"></div>
          <div>James</div>
        </div>
        <div class="user">
          <div class="dot"></div>
          <div>Modani</div>
        </div>
        <div class="user">
          <div class="dot"></div>
          <div>Hanni</div>
        </div>
        <div class="user">
          <div class="dot"></div>
          <div>Pam</div>
        </div>
      </div>
      <div class="add-user">
        <span>+</span>
      </div>
    </div>
  </div>
</div>

<!-- Load data.js before script.js -->
<script src="/static/web/js/data.js"></script>
<script src="/static/web/js/script.js"></script>
</body>
</html>
