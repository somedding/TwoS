<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대시보드 UI</title>
  <link rel="stylesheet" href="/static/web/styles/stylegraph.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="avatar"></div>
      <div class="name">홍길동</div>
    </div>
    <div class="stats">
      <div class="overview">
        <h1>1,234,567 Min</h1>
        <p>지난 주 보다 12,124M 증가하였습니다.</p>
      </div>
      <div class="graph">
        <div class="graph-header">
          <h3>Graph</h3>
          <div class="timeframe-box">
            <div class="timeframe">
              <span>1D</span>
              <span>7D</span>
              <span>1M</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="users-box">
        <div class="users">
          <div class="user active">
            <div class="dot"></div>
            <div>Me</div>
          </div>
          <div class="user">
            <div class="dot"></div>
            <div>James</div>
          </div>
          <div class="user">
            <div class="dot"></div>
            <div>Modani</div>
          </div>
          <div class="user">
            <div class="dot"></div>
            <div>Hanni</div>
          </div>
          <div class="user">
            <div class="dot"></div>
            <div>Pam</div>
          </div>
        </div>
        <div class="add-user">
          <span>+</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
